<!-- ✅ Edit Budget Modal for this item -->
<div class="modal fade" id="editBudgetModal{{ budget.id }}" tabindex="-1"
    aria-labelledby="editBudgetModalLabel{{ budget.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editBudgetModalLabel{{ budget.id }}">Edit Budget
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="/budgets/update">
                <div class="modal-body">
                    <!-- Hidden ID -->
                    <input type="hidden" name="id" value="{{ budget.id }}">

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category{{ budget.id }}" class="form-label">Category</label>
                        <select class="form-select" id="category{{ budget.id }}" name="category_id" required>
                            {% for category in expense_categories %}
                            <option value="{{ category.id }}" {% if category.id==budget.category_id %}selected{% endif
                                %}>
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Budget Amount -->
                    <div class="mb-3">
                        <label for="amount{{ budget.id }}" class="form-label">Budget Amount
                            (₱)</label>
                        <input type="number" class="form-control" id="amount{{ budget.id }}" name="budget_amount"
                            step="0.01" value="{{ budget.budget_amount }}" required>
                    </div>

                    <!-- Consumed Amount (Read-only but still included in POST) -->
                    <div class="mb-3">
                        <label for="consumed_display{{ budget.id }}" class="form-label">Consumed
                            (₱)</label>
                        <input type="number" class="form-control" id="consumed_display{{ budget.id }}"
                            value="{{ budget.consumed }}" readonly>
                        <!-- Hidden field to submit the value -->
                        <input type="hidden" name="consumed" value="{{ budget.consumed }}">
                    </div>

                    <!-- Month and Year Selector -->
                    <div class="mb-3">
                        <label for="month_year{{ budget.id }}" class="form-label">Month &
                            Year</label>
                        <input type="month" class="form-control" id="month_year{{ budget['id'] }}" name="month_year"
                            value="{{ budget['year'] }}-{{ '%02d'|format(budget['month']) }}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Budget</button>
                </div>
            </form>

        </div>
    </div>
</div>
