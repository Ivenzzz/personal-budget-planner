<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Budget Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-2xl rounded-2xl overflow-hidden max-w-2xl w-full grid grid-cols-1 md:grid-cols-2">
    
    <!-- Left Branding / Image Area (optional) -->
    <div class="hidden md:flex bg-blue-600 items-center justify-center text-white px-6">
      <div class="text-center">
        <h2 class="text-3xl font-bold mb-2">Welcome Back!</h2>
        <p class="text-sm">Log in to manage your personal budget and stay on track.</p>
      </div>
    </div>

    <!-- Right Form Area -->
    <div class="p-8 bg-white w-full">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
      <form method="POST" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
          <input type="text" id="username" name="username" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input type="password" id="password" name="password" required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-200">
          Login
        </button>
      </form>

      <div class="mt-6 text-sm text-center text-gray-600">
        Don't have an account?
        <a href="/register" class="text-blue-600 hover:underline">Register here</a>
      </div>
    </div>

  </div>

</body>
</html>
